<nav class="fixed top-0 z-30 bg-white w-full flex justify-center items-center p-4 gap-10">
    <img src="../../assets/icons/swiggy-logo.png" alt="swiggy-logo" class="size-12">
    <button class="md:hidden absolute left-2 z-30" (click)="toggleMenu()">
        <img src="../../assets/icons/menu-icon.png" alt="menu" class="size-10">
    </button>
    <!-- Navbar Links -->

    <div [ngClass]="{'translate-x-full': open}" class="absolute transition-all duration-200 -left-full flex flex-col md:flex-row md:left-0 z-20 md:relative h-screen md:h-auto w-full md:w-auto bg-white text-xl md:text-base p-4 md:p-0 top-0 gap-10 lg:flex">
         <a routerLink="/" class="font-bold mt-20 md:mt-0">HOME</a>
         <app-navbar-link *ngFor="let link of links" [title]="link.title" [imgSrc]="link.imgSrc" [imgAlt]="link.imgAlt"/>
         <span *ngIf="currentUser">{{ currentUser.name }}</span>
         <button *ngIf="!currentUser" (click)="handleSignIn()" class="w-fit">Sign in</button>
         <button *ngIf="currentUser" class="font-semibold" (click)="handleSignOut()" class="w-fit">Sign Out</button>
         <a routerLink="/checkout" class="font-semibold">Cart</a>
     </div>
</nav>
